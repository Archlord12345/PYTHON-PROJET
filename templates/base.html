{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        {% tailwind_css %}
        <script>
            (function () {
                const root = document.documentElement;
                const stored = localStorage.getItem('theme');
                if (stored === 'dark') {
                    root.classList.add('dark');
                } else {
                    root.classList.remove('dark');
                }
            })();
        </script>
    </head>

    <body class="bg-slate-50 dark:bg-zinc-950 text-slate-900 dark:text-zinc-100 min-h-screen" style="font-family: Inter, sans-serif;">
        {% include "includes/_sidebar.html" %}
        <div id="content-wrapper" class="contents">
            <main class="ml-16 md:ml-64 p-8 min-h-screen transition-all duration-200" data-main>
                {% block content %}{% endblock %}
            </main>
        </div>
        <div id="app-notifications" class="fixed top-4 right-4 z-[9999] space-y-2"></div>
        <div id="app-confirm-backdrop" class="hidden fixed inset-0 z-[10000] bg-black/50 backdrop-blur-sm">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="w-full max-w-md rounded-2xl border border-slate-200 dark:border-zinc-700 bg-white dark:bg-zinc-900 p-6 shadow-xl">
                    <h3 id="app-confirm-title" class="text-lg font-semibold text-slate-900 dark:text-zinc-100">Confirmation</h3>
                    <p id="app-confirm-message" class="mt-3 text-sm text-slate-600 dark:text-zinc-300"></p>
                    <div class="mt-6 flex justify-end gap-3">
                        <button id="app-confirm-cancel" type="button" class="px-4 py-2 rounded-lg border border-slate-300 dark:border-zinc-700 text-slate-700 dark:text-zinc-200 hover:bg-slate-50 dark:hover:bg-zinc-800">Annuler</button>
                        <button id="app-confirm-ok" type="button" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Confirmer</button>
                    </div>
                </div>
            </div>
        </div>
        {% block extra_js %}{% endblock %}
        <script>
            (function () {
                const container = document.getElementById('app-notifications');
                const backdrop = document.getElementById('app-confirm-backdrop');
                const confirmTitle = document.getElementById('app-confirm-title');
                const confirmMessage = document.getElementById('app-confirm-message');
                const confirmCancel = document.getElementById('app-confirm-cancel');
                const confirmOk = document.getElementById('app-confirm-ok');

                const palette = {
                    success: 'border-green-200 bg-green-50 text-green-800 dark:border-green-900/40 dark:bg-green-900/20 dark:text-green-300',
                    error: 'border-red-200 bg-red-50 text-red-800 dark:border-red-900/40 dark:bg-red-900/20 dark:text-red-300',
                    warning: 'border-amber-200 bg-amber-50 text-amber-800 dark:border-amber-900/40 dark:bg-amber-900/20 dark:text-amber-300',
                    info: 'border-blue-200 bg-blue-50 text-blue-800 dark:border-blue-900/40 dark:bg-blue-900/20 dark:text-blue-300',
                };

                function show(message, type = 'info', timeout = 3200) {
                    if (!container || !message) return;
                    const key = palette[type] ? type : 'info';
                    const el = document.createElement('div');
                    el.className = `max-w-sm rounded-xl border px-4 py-3 text-sm shadow ${palette[key]}`;
                    el.textContent = message;
                    container.appendChild(el);
                    window.setTimeout(() => {
                        el.classList.add('opacity-0', 'translate-x-2', 'transition');
                        window.setTimeout(() => el.remove(), 180);
                    }, timeout);
                }

                function success(message, timeout) { show(message, 'success', timeout); }
                function error(message, timeout) { show(message, 'error', timeout); }
                function warning(message, timeout) { show(message, 'warning', timeout); }
                function info(message, timeout) { show(message, 'info', timeout); }

                function confirm(message, options = {}) {
                    return new Promise((resolve) => {
                        if (!backdrop) {
                            resolve(window.confirm(message));
                            return;
                        }
                        confirmTitle.textContent = options.title || 'Confirmation';
                        confirmMessage.textContent = message || 'Confirmer cette action ?';
                        confirmOk.textContent = options.confirmText || 'Confirmer';
                        confirmOk.className = `px-4 py-2 rounded-lg text-white ${options.confirmClass || 'bg-blue-600 hover:bg-blue-700'}`;
                        backdrop.classList.remove('hidden');

                        function cleanup(result) {
                            backdrop.classList.add('hidden');
                            confirmOk.removeEventListener('click', onOk);
                            confirmCancel.removeEventListener('click', onCancel);
                            backdrop.removeEventListener('click', onBackdrop);
                            resolve(result);
                        }

                        function onOk() { cleanup(true); }
                        function onCancel() { cleanup(false); }
                        function onBackdrop(e) {
                            if (e.target === backdrop) cleanup(false);
                        }

                        confirmOk.addEventListener('click', onOk);
                        confirmCancel.addEventListener('click', onCancel);
                        backdrop.addEventListener('click', onBackdrop);
                    });
                }

                window.AppNotify = { show, success, error, warning, info, confirm };
            })();
        </script>
        {% if messages %}
        <script>
            (function () {
                if (!window.AppNotify) return;
                {% for message in messages %}
                window.AppNotify.show("{{ message|escapejs }}", "{% if 'error' in message.tags %}error{% elif 'warning' in message.tags %}warning{% elif 'success' in message.tags %}success{% else %}info{% endif %}");
                {% endfor %}
            })();
        </script>
        {% endif %}
        <script>
            (function () {
                const btn = document.querySelector('[data-theme-toggle]');
                if (!btn) return;
                btn.addEventListener('click', function () {
                    const root = document.documentElement;
                    const isDark = root.classList.toggle('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                });
            })();
        </script>
        <script>
            (function () {
                const toggle = document.querySelector('[data-sidebar-toggle]');
                const sidebar = document.querySelector('[data-sidebar]');
                const main = document.querySelector('[data-main]');
                const labels = document.querySelectorAll('[data-sidebar-label]');
                const brand = document.querySelector('[data-sidebar-brand]');
                const user = document.querySelector('[data-sidebar-user]');
                const nav = document.querySelector('[data-sidebar-nav]');
                const footer = document.querySelector('[data-sidebar-footer]');
                if (!sidebar || !main) return;

                const mq = window.matchMedia('(min-width: 768px)');

                function setCollapsed(collapsed) {
                    sidebar.classList.toggle('w-16', collapsed);
                    sidebar.classList.toggle('w-64', !collapsed);
                    sidebar.classList.toggle('md:w-16', collapsed);
                    sidebar.classList.toggle('md:w-64', !collapsed);
                    main.classList.toggle('md:ml-16', collapsed);
                    main.classList.toggle('md:ml-64', !collapsed);
                    main.classList.toggle('ml-16', collapsed);
                    main.classList.toggle('ml-64', !collapsed);
                    nav && nav.classList.toggle('px-2', collapsed);
                    nav && nav.classList.toggle('px-3', !collapsed);
                    footer && footer.classList.toggle('px-2', collapsed);
                    footer && footer.classList.toggle('p-4', !collapsed);
                    labels.forEach((el) => el.classList.toggle('hidden', collapsed));
                    if (brand) brand.classList.toggle('hidden', collapsed);
                    if (user) user.classList.toggle('hidden', collapsed);
                    if (mq.matches) {
                        localStorage.setItem('sidebar', collapsed ? 'collapsed' : 'expanded');
                    }
                }

                function setChevron() {
                    if (!toggle) return;
                    const icon = toggle.querySelector('.material-symbols-outlined');
                    if (!icon) return;
                    icon.textContent = sidebar.classList.contains('w-16') ? 'chevron_right' : 'chevron_left';
                }

                if (toggle) {
                    toggle.addEventListener('click', function () {
                        const collapsed = sidebar.classList.contains('w-16');
                        setCollapsed(!collapsed);
                        setChevron();
                    });
                }

                function handleResize() {
                    if (mq.matches) {
                        const stored = localStorage.getItem('sidebar');
                        setCollapsed(stored === 'collapsed');
                        setChevron();
                    } else {
                        setCollapsed(true);
                    }
                }

                handleResize();
                if (mq.addEventListener) {
                    mq.addEventListener('change', handleResize);
                } else if (mq.addListener) {
                    mq.addListener(handleResize);
                }
            })();
        </script>
    </body>
</html>
