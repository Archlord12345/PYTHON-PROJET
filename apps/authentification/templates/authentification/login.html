{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - SuperMarket POS</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body
    class="bg-zinc-100 min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(circle_at_bottom_left,_var(--tw-gradient-stops))] from-green-100 via-zinc-50 to-orange-100 dark:from-green-950/20 dark:via-zinc-950 dark:to-orange-950/20">
    <div class="max-w-md w-full">
        <div
            class="login-card p-10 rounded-3xl shadow-2xl space-y-8 bg-white/90 dark:bg-zinc-900/90 border border-white/20 dark:border-zinc-800">
            <div class="text-center space-y-4">
                <div class="inline-flex p-1 rounded-2xl bg-white dark:bg-zinc-800 shadow-lg mb-2">
                    <img src="{% static 'img/logo_no_bg.png' %}" alt="Logo" class="w-20 h-20 object-contain">
                </div>
                <h1 class="text-3xl font-extrabold text-zinc-900 dark:text-zinc-50 tracking-tight">Caisse Plus</h1>
                <p class="text-zinc-500 dark:text-zinc-400 font-semibold tracking-wide uppercase text-xs">Portail {{
                    role }}</p>
            </div>

            {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                <div
                    class="p-4 rounded-xl {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-100 dark:bg-red-900/20 dark:text-red-400{% else %}bg-green-50 text-green-700 border border-green-100 dark:bg-green-900/20 dark:text-green-400{% endif %} text-sm font-medium">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="login"
                            class="block text-sm font-bold text-zinc-700 dark:text-zinc-300 mb-1">Identifiant</label>
                        <input type="text" name="login" id="login" required
                            class="w-full px-4 py-3 rounded-xl border-zinc-200 dark:border-zinc-700 focus:border-green-500 focus:ring-green-500 transition-all bg-white/50 dark:bg-zinc-800/50 dark:text-zinc-100"
                            placeholder="votre_identifiant">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-bold text-zinc-700 dark:text-zinc-300 mb-1">Mot
                            de
                            passe</label>
                        <input type="password" name="password" id="password" required
                            class="w-full px-4 py-3 rounded-xl border-zinc-200 dark:border-zinc-700 focus:border-green-500 focus:ring-green-500 transition-all bg-white/50 dark:bg-zinc-800/50 dark:text-zinc-100"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-4 px-6 rounded-2xl {% if role == 'Caissier' %}bg-green-600 hover:bg-green-700 shadow-green-500/20{% else %}bg-orange-600 hover:bg-orange-700 shadow-orange-500/20{% endif %} text-white font-bold text-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all outline-none">
                    Se connecter
                </button>
            </form>

            <div class="text-center pt-4">
                <a href="{% url 'home' %}"
                    class="text-zinc-400 hover:text-green-600 text-sm font-bold transition-colors inline-flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
</body>

</html>
