{% if articles %}
    {% for article in articles %}
    <div class="search-result-item border-b border-gray-200 p-4 hover:bg-gray-50 cursor-pointer" onclick="addToCartFromModal({{ article.id }}, '{{ article.nom|escapejs }}', '{{ article.code_barres }}', {{ article.prix_TTC }}, {{ article.prix_HT }}, {{ article.stock_actuel }})">
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <h4 class="font-semibold text-gray-900">{{ article.nom }}</h4>
                <p class="text-sm text-gray-500">{{ article.code_barres }}</p>
            </div>
            <div class="text-right">
                <p class="font-bold text-gray-900">{{ article.prix_TTC|floatformat:2 }} €</p>
                <p class="text-sm text-gray-500">Stock: {{ article.stock_actuel }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p class="text-center text-gray-500 py-8">Aucun article trouvé</p>
{% endif %}
